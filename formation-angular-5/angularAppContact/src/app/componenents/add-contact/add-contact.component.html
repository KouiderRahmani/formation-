<br>
<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <i class="fa fa-user prefix"></i>
                <input id="icon_user" type="text" class="validate"  name="name" [(ngModel)]="contact.name">
                <label for="icon_user">Name</label>
            </div>

            <div class="input-field col s6">
                <i class="fa fa-phone prefix fa-10x"></i>
                <input id="icon_telephone" type="text" class="validate" name="telephone" [(ngModel)]="contact.telephone">
                <label for="icon_telephone">Telephone</label>
            </div>
        </div>
    </form>
</div>
