<br>
<div class="row" *ngIf="statusContact">
    <form class="col s12" (ngSubmit)="addNewContact()">
        <div class="row">
            <div class="input-field col s6">
                <i class="fa fa-user prefix"></i>
                <input id="icon_user" type="text" class="validate"  name="name" [(ngModel)]="contact.name">
                <label for="icon_user">Name</label>
            </div>

            <div class="input-field col s6">
                <i class="fa fa-phone prefix fa-10x"></i>
                <input id="icon_telephone" type="text" class="validate" name="telephone" [(ngModel)]="contact.telephone">
                <label for="icon_telephone">Telephone</label>
            </div>
        </div>
        <button class="btn-large red" type="submit">SUBMIT</button>
    </form>
   
    <p>{{contact |json}}</p>
</div>


<div class="fixed-action-btn">
    <a class="btn-floating btn-large red waves-effect waves-light" (click)="statusContact=!statusContact">
      <i class="large fa fa-plus"></i>
    </a>
  </div>
