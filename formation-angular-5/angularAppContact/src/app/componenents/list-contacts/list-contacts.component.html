<app-add-contact></app-add-contact>
<ul class="collection with-header" *ngIf="contacts ?.length>0 ; else noContacts">
    <li class="collection-item collection-header">
        <h5>La liste des contacts</h5>
    </li>
    <li class="collection-item " *ngFor="let contact of contacts ">
        <div class="row">
            <div class="s12 col">
                <strong>{{contact.name}}</strong> {{contact.telephone}}
                <button class="btn secondary-content" (click)="editContact(contact)">
                    <i class="fa fa-pencil"></i>
                </button>
            </div>
            <div class="s12 col" *ngIf="isShowIditContacte && contact.id== myContacte.id">
                <div class="row">
                    <div class="input-field col s12 m6">
                        <i class="fa fa-user prefix"></i>
                        <input id="icon_user" type="text" class="validate" name="name" [(ngModel)]="contact.name">

                    </div>

                    <div class="input-field col s12 m6">
                        <i class="fa fa-phone prefix fa-10x"></i>
                        <input id="icon_telephone" type="text" class="validate" name="telephone" [(ngModel)]="contact.telephone">
                    </div>
                    <button class="btn orange" (click)="updateContact(contact)">Update</button>
                    <button class="btn black" (click)=" deleteContact(contact)" >Delete</button>
                </div>
            </div>
        </div>
    </li>
</ul>
<ng-template #noContacts>
    <h5> la liste des contacts est vide !!</h5>
</ng-template>
