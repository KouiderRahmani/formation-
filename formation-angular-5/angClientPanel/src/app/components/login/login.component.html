<div class="row mt-3">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">
                    <span class="text-primary">
                        <i class="fa fa-lock" aria-hidden="true"></i> Login Panel
                    </span> Client
                </h1>
                <form (ngSubmit)="onLogin()">
                    <div class="mb-3">
                        <label  class="form-label">Email address</label>
                        <input type="email" class="form-control"  [(ngModel)]="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Password</label>
                        <input type="password" class="form-control" [(ngModel)]="password" name="password">
                    </div>
                   
                    <button type="submit" class="btn btn-primary col-md-12 " value="Login">Login</button>
                   
                
                    <button type="button"  class="btn btn-danger col-md-12 btn-block mt-2 " (click)=" onloginWithGoogle()"> <i class="fa fa-google-plus"></i> Google account
                    
                    </button>

                </form>
            </div>
        </div>
    </div>
</div>
