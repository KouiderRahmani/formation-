<div class="row m-3">
    <div class="col-md-6">
        <a routerLink="/client/add" class="btn btn-success">
            <i class="fa fa-plus" aria-hidden="true"></i> New client
        </a>
    </div>
    <div class="col-md-6">
        <h4 class="text-end"> Total: {{total | currency:'USD':'symbol'}}</h4>
    </div>
</div>
<div class="card">
    <div class="card-body ">
        <div class="row">
            <div class="col-md-8">
                <h4 class="card-title col-md-8">List clients</h4>
            </div>
            <div class=" col-md-4">
                <div class="input-group">
                    <a  class=" btn "> <i class="fa fa-search" aria-hidden="true"></i></a>
                    <input #query (keyup)="search(query.value)" type="text" class="form-control "
                        placeholder="Sersh...">
                </div>
            </div>
        </div>


        <hr class="mt-1 mb-1" />
        <table class="table table-striped ">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Balance</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let client of  seartchClient" (dblclick)="deleteClient(client)">
                    <td scope="row">{{client.lastName}} {{client.firstName}}</td>
                    <td>{{client.phone}} </td>
                    <td>{{client.balance | currency:'USD':'symbol'}}</td>
                    <td class="text-end">
                        <a routerLink="/client/{{client.id}}" class=" btn btn-info me-1"><i class="fa fa-info-circle"
                                aria-hidden="true"></i></a>
                        <a href="" class=" btn btn-warning " routerLink="/client/edit/{{client.id}}"><i
                                class="fa fa-pencil" aria-hidden="true"></i></a>
                    </td>
                </tr>
            </tbody>
            <tfoot>

            </tfoot>
        </table>
    </div>

</div>
